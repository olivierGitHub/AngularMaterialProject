<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angular Material - Starter App</title>
    <link rel='stylesheet' href="http://fonts.googleapis.com/css?family=Tangerine">
    <link rel='stylesheet' href="./bower_components/angular-material/angular-material.min.css">
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="./bower_components/angular-material/angular-material.min.js"></script>
    <script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="./bower_components/angular-messages/angular-messages.min.js"></script>

    <script src="./index.js"></script>


</head>
<body ng-app="starterApp">

    <md-toolbar>
        <h1>Angular Material - Starter App</h1>
    </md-toolbar>

    <div ng-controller="DemoCtrl" layout="column">
        <md-content md-theme="docs-dark" class="md-padding" layout="row" layout-sm="column">
            <md-input-container>
                <label>Title</label>
                <input ng-model="user.title">
            </md-input-container>
            <md-input-container>
                <label>Email</label>
                <input ng-model="user.email" type="email">
            </md-input-container>
        </md-content>
        <md-content class="md-padding">
            <form name="userForm">
                <div layout layout-sm="column">
                    <md-input-container style="width:80%">
                        <label>Company (Disabled)</label>
                        <input ng-model="user.company" disabled>
                    </md-input-container>
                    <md-input-container flex>
                        <label>Submission Date</label>
                        <input type="date" ng-model="user.submissionDate">
                    </md-input-container>
                </div>
                <div layout layout-sm="column">
                    <md-input-container flex>
                        <label>First Name</label>
                        <input ng-model="user.firstName" placeholder="type your first name">
                    </md-input-container>
                    <md-input-container flex>
                        <label>Last Name</label>
                        <input ng-model="user.lastName">
                    </md-input-container>
                </div>
                <md-input-container flex>
                    <label>Address</label>
                    <input ng-model="user.address">
                </md-input-container>
                <div layout layout-sm="column">
                    <md-input-container flex>
                        <label>City</label>
                        <input ng-model="user.city">
                    </md-input-container>
                    <md-input-container flex>
                        <label>State</label>
                        <input ng-model="user.state">
                    </md-input-container>
                    <md-input-container flex>
                        <label>Postal Code</label>
                        <input ng-model="user.postalCode">
                    </md-input-container>
                </div>
                <md-input-container flex>
                    <label>Biography</label>
                    <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
                </md-input-container>
            </form>
        </md-content>
    </div>




<script type="text/javascript">
    angular
            .module('starterApp')
            .run(function($log){
                $log.debug("startApp running");
            });
</script>
</body>
</html>
